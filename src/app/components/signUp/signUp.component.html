<div class="signup-page">
  <div class="signup-container">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
      <h2>Create Your Account</h2>

  
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" placeholder="Enter your username" />
        <div *ngIf="submitted && signupForm.controls['username'].invalid" class="error-message">
          <small *ngIf="signupForm.controls['username'].hasError('required')">*Username is required</small>
        </div>
      </div>

  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Enter your email" />
        <div *ngIf="submitted && signupForm.controls['email'].invalid" class="error-message">
          <small *ngIf="signupForm.controls['email'].hasError('required')">*Email is required</small>
          <small *ngIf="signupForm.controls['email'].hasError('email')">*Enter a valid email</small>
        </div>
      </div>

   
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
        <div *ngIf="submitted && signupForm.controls['password'].invalid" class="error-message">
          <small *ngIf="signupForm.controls['password'].hasError('required')">*Password is required</small>
        </div>
      </div>

    
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input id="confirm-password" type="password" formControlName="confirmPassword" placeholder="Confirm your password" />
        <div *ngIf="submitted && signupForm.controls['confirmPassword'].invalid" class="error-message">
          <small *ngIf="signupForm.controls['confirmPassword'].hasError('required')">*Confirm Password is required</small>
          <small *ngIf="signupForm.controls['confirmPassword'].value !== signupForm.controls['password'].value">*Passwords do not match</small>
        </div>
      </div>

      <button type="submit" class="submit-btn">Sign Up</button>

      <div class="links">
        <a class="left-link" href="#"><h4>Login</h4></a>
        <a class="right-link" href="#"><h4>Cancel</h4></a>
      </div>
    </form>
  </div>
</div>
